name: Publish VS Code Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Use Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Prepare wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install Dependencies
        working-directory: ./vscode
        run: npm install

      - name: Build Extension
        working-directory: ./vscode
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get Extension Version
        id: get_version
        working-directory: ./vscode
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Extension version: $VERSION"

      - name: Publish Extension
        working-directory: ./vscode
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "üöÄ Attempting to publish version $VERSION..."
          
          # Run vsce publish and capture output
          set +e
          OUTPUT=$(vsce publish -p ${{ secrets.MICROSOFT_MARKETPLACE_PAT }} --allow-proposed-apis findTextInFiles 2>&1)
          EXIT_CODE=$?
          set -e
          
          # Always show the output
          echo "$OUTPUT"
          
          # Check if error is due to version already existing
          if [ $EXIT_CODE -ne 0 ]; then
            if echo "$OUTPUT" | grep -qi "already exists\|already published"; then
              echo ""
              echo "‚úÖ Version $VERSION is already published in the marketplace"
              echo "‚è≠Ô∏è  Skipping publish - this is expected if version hasn't changed"
              exit 0
            else
              echo ""
              echo "‚ùå Publishing failed with error code $EXIT_CODE"
              exit $EXIT_CODE
            fi
          else
            echo ""
            echo "‚úÖ Successfully published version $VERSION"
          fi
